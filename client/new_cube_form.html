<template name="NewCubeForm">
  <form id="new-cube">
    <div class="form-group">
      <input type="text" name="cube-geometry-width" class="form-control" placeholder="width">
      <input type="text" name="cube-geometry-height" class="form-control" placeholder="height">
      <input type="text" name="cube-geometry-depth" class="form-control" placeholder="depth">
      <input type="text" name="cube-material-color" class="form-control" placeholder="color (hex)">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</template>
